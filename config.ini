# ExcelTools Configuration
[DEFAULT]
chunk_size = 10000
max_file_size_mb = 100
auto_save_interval = 300
theme = dark

[DATABASE]
db_path = excel_data.db
auto_backup = true
backup_interval = 3600

[LOGGING]
log_level = INFO
log_file_prefix = excel_tool
max_log_files = 30

[PERFORMANCE]
memory_limit_mb = 2048
parallel_processing = true
max_threads = 4

[UI]
window_width = 1200
window_height = 800
preview_rows = 100
max_columns_display = 10
